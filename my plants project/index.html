<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النباتات في المملكة العربية السعودية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Readex+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center min-h-screen">
    <div id="bg-1" class="page-background"></div>
    <div id="bg-2" class="page-background" style="opacity: 0;"></div>

    <main class="flex justify-center items-center min-h-screen w-full">
        <div class="w-full max-w-5xl h-[90vh] bg-transparent relative">
            
            <div id="slide-1" class="slide">
                <div class="bg-white/10 backdrop-blur-xl p-10 rounded-2xl shadow-lg border border-white/20">
                    <h1 class="text-6xl md:text-8xl font-bold text-gray-800 drop-shadow-md">كنوز خضراء</h1>
                    <button id="startBtn" class="mt-10 px-10 py-4 bg-[#6a4f3e] text-white rounded-lg font-semibold text-xl shadow-lg hover:bg-[#5a3f2e] transition-all transform hover:scale-105">ابدأ الرحلة</button>
                </div>
            </div>

            <div id="slide-2" class="slide">
                <div class="w-full max-w-3xl mx-auto bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-lg">
                    <h2 class="text-5xl font-bold text-gray-800 mb-8">مستكشف النباتات</h2>
                    <div class="bg-gray-50/80 p-6 rounded-xl border border-gray-200 shadow-inner">
                        <label for="plantNameInput" class="block text-lg font-semibold text-gray-700 mb-3 text-right">أدخل اسم النبات:</label>
                        <input type="text" id="plantNameInput" class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg" placeholder="مثال: سدر، شيح..." dir="rtl">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
                            <button data-type="info" class="p-4 bg-[#6a4f3e] text-white rounded-lg font-semibold shadow-md hover:bg-[#5a3f2e] transform hover:-translate-y-1 transition-all">معلومات عامة</button>
                            <button data-type="uses" class="p-4 bg-[#6a4f3e] text-white rounded-lg font-semibold shadow-md hover:bg-[#5a3f2e] transform hover:-translate-y-1 transition-all">استخدامات تقليدية</button>
                            <button data-type="names" class="p-4 bg-[#6a4f3e] text-white rounded-lg font-semibold shadow-md hover:bg-[#5a3f2e] transform hover:-translate-y-1 transition-all">أسماء شعبية</button>
                            <button data-type="scientific" class="p-4 bg-[#6a4f3e] text-white rounded-lg font-semibold shadow-md hover:bg-[#5a3f2e] transform hover:-translate-y-1 transition-all">الاسم العلمي</button>
                        </div>
                    </div>
                    <button id="backBtn" class="mt-8 px-8 py-2 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300 transition">العودة للبداية</button>
                </div>
            </div>

        </div>
    </main>
    
    <div id="geminiModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center p-4 z-50" style="display: none;">
        <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-2xl p-6 md:p-8 relative border border-white/20">
            <button id="closeModalBtn" class="absolute top-4 left-4 text-3xl text-gray-500 hover:text-gray-800 transition-colors">&times;</button>
            <h3 id="modalTitle" class="text-3xl lg:text-4xl font-bold text-gray-800 mb-6 text-center"></h3>
            <div id="geminiResponse" class="text-gray-700 text-lg leading-relaxed text-right min-h-[150px] max-h-[50vh] overflow-y-auto pr-2">
                <div class="spinner" style="display: none;"></div>
                <p id="geminiTextContent"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
