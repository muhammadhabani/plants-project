<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النباتات في المملكة العربية السعودية - عرض تفاعلي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div id="slide-1" class="slide active">
            <div class="sadu-pattern-bg absolute inset-0 z-0"></div>
            <div class="relative z-10 flex flex-col items-center">
                <h1 class="text-5xl md:text-6xl font-extrabold text-[#a0522d] mb-4 drop-shadow-lg">
                    النباتات في المملكة العربية السعودية
                </h1>
                <p class="text-2xl md:text-3xl text-[#5a4a3c] mb-8">
                    كنوز الطبيعة الخضراء: رحلة عبر التنوع البيولوجي
                </p>
            </div>
        </div>
        <div id="slide-2" class="slide">
            <div class="absolute inset-0 bg-gradient-to-br from-[#c8e6c9] to-[#81c784] opacity-20 z-0 rounded-2xl"></div>
            <div class="relative z-10 content-border max-w-4xl mx-auto bg-white/90 p-6 rounded-xl shadow-lg">
                <h2 class="text-4xl font-bold text-[#2e7d32] mb-6 border-b-2 border-[#81c784] pb-3">
                    مستكشف النباتات
                </h2>
                <div class="mb-6">
                    <label for="plantNameInput" class="block text-xl font-semibold text-gray-700 mb-2">أدخل اسم النبات:</label>
                    <input type="text" id="plantNameInput"
                           class="w-full p-3 text-lg border-2 border-[#d2b48c] rounded-lg focus:outline-none focus:border-[#a0522d]"
                           placeholder="مثال: سدر، شيح..." dir="rtl">
                </div>
                <div class="grid grid-cols-2 md:grid-cols-2 gap-4 mt-6">
                    <button id="generalInfoBtn" class="nav-button bg-[#4a6b3a] hover:bg-[#2e7d32]">معلومات عامة</button>
                    <button id="traditionalUsesBtn" class="nav-button bg-[#4a6b3a] hover:bg-[#2e7d32]">استخدامات تقليدية</button>
                    <button id="otherNamesBtn" class="nav-button bg-[#4a6b3a] hover:bg-[#2e7d32]">أسماء شعبية</button>
                    <button id="scientificNameBtn" class="nav-button bg-[#4a6b3a] hover:bg-[#2e7d32]">الاسم العلمي</button>
                </div>
            </div>
        </div>
        <div class="nav-buttons">
            <button id="prevBtn" class="nav-button">السابق</button>
            <button id="nextBtn" class="nav-button">التالي</button>
        </div>
    </div>
    <div id="geminiModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close-btn" id="closeModalBtn">&times;</span>
            <h3 id="modalTitle" class="text-3xl font-bold text-[#a0522d] mb-4 text-center"></h3>
            <div id="geminiResponse" class="text-gray-800 text-lg leading-relaxed text-right">
                <div class="spinner hidden"></div>
                <img id="plantImage" src="" alt="صورة النبات" class="hidden w-40 h-40 rounded-full mx-auto mb-4 object-cover border-4 border-[#b08d57]">
                <div id="geminiTextContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
