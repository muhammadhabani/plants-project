<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة النباتات في المملكة العربية السعودية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Readex+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: #1a202c; /* لون خلفية أساسي يتناسب مع تصميمك */
            overflow: auto; /* مهم لتجنب اقتصاص المحتوى إذا كان طويلاً */
        }
        h1, h2, h3 {
            font-family: 'Amiri', serif;
        }
        .page-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center; z-index: -1;
            background-image: url('bg1.webp'); /* اختر الخلفية التي تفضلها للخريطة */
            opacity: 0.7; /* لتقليل شدة الصورة وجعل الخريطة أكثر وضوحاً */
        }
        /* Spinner style (موجودة في style.css ولكن نضعها هنا للتأكد) */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #6a4f3e;
            animation: spin 1s ease infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="page-background"></div>

    <main class="flex justify-center items-center min-h-screen w-full p-4">
        <div class="w-full max-w-4xl mx-auto bg-white/80 backdrop-blur-md p-6 md:p-8 rounded-2xl shadow-lg text-center">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">الخريطة التفاعلية للنباتات</h2>
            <p class="text-lg text-gray-600 mb-6">انقر على أي منطقة لاستكشاف النباتات فيها، أو ابحث عنها</p>
            
            <div class="mb-8">
                <label for="provinceSearchInput" class="block text-lg font-semibold text-gray-700 mb-3 text-right">ابحث عن منطقة:</label>
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="provinceSearchInput" class="flex-grow p-3 text-lg border-2 border-gray-300 rounded-lg" placeholder="مثال: الرياض، الجوف..." dir="rtl">
                    <button id="searchProvinceBtn" class="px-6 py-3 bg-[#6a4f3e] text-white rounded-lg font-semibold shadow-md hover:bg-[#5a3f2e] transition-all transform hover:scale-105">ابحث</button>
                </div>
            </div>
